<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Soporte - Wallet Secure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-headset text-primary"></i> Gestión de Soporte</h1>
        <a href="/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Volver al Dashboard</a>
    </div>

    <div class="card shadow border-0">
        <div class="card-header bg-dark text-white fw-bold">
            Tickets de Usuarios
        </div>
        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0 align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Asunto</th>
                        <th>Mensaje</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${#temporals.format(ticket.createdAt, 'dd/MM/yyyy HH:mm')}">Date</td>
                        <td th:text="${ticket.user.email}">user@example.com</td>
                        <td th:text="${ticket.subject}" class="fw-bold">Subject</td>
                        <td th:text="${ticket.message}" class="text-muted small">Message...</td>
                        <td>
                            <span th:if="${ticket.status.name() == 'OPEN'}" class="badge bg-success">ABIERTO</span>
                            <span th:if="${ticket.status.name() == 'CLOSED'}" class="badge bg-secondary">CERRADO</span>
                        </td>
                        <td>
                            <a th:if="${ticket.status == T(com.wallet.secure.entity.Ticket.Status).OPEN}"
                               th:href="@{/support/admin/tickets/close/{id}(id=${ticket.id})}" 
                               class="btn btn-sm btn-outline-success"
                               onclick="return confirm('¿Marcar este ticket como resuelto?');">
                                <i class="bi bi-check-lg"></i> Marcar Resuelto
                            </a>
                            <span th:unless="${ticket.status == T(com.wallet.secure.entity.Ticket.Status).OPEN}" class="text-muted small">
                                <i class="bi bi-check-all"></i> Resuelto
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(tickets)}" class="p-4 text-center text-muted">
                No hay tickets registrados.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
