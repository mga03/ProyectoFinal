<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Operación - Wallet Secure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow p-4 text-center" style="max-width: 500px;">
        <div class="card-body">
            <h1 class="display-4 text-primary mb-3">
                <i class="bi bi-info-circle"></i>
            </h1>
            <h3 class="card-title fw-bold" th:text="${title}">Título</h3>
            <p class="card-text lead mt-3" th:text="${message}">Mensaje de resultado</p>
            
            <a href="/" class="btn btn-primary mt-4">Ir al Inicio</a>
        </div>
    </div>

</body>
</html>
