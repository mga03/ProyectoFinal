<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Soporte - Wallet Secure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-wallet2"></i> Wallet Secure</a>
        <div class="d-flex align-items-center">
             <a class="text-white fw-bold me-3 text-decoration-none" href="/profile"><i class="bi bi-person-circle"></i> Mi Perfil</a>
             <a class="text-white fw-bold me-3 text-decoration-none" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-info text-white fw-bold">
                    <i class="bi bi-envelope-plus"></i> Nuevo Ticket
                </div>
                <div class="card-body">
                <div class="card-body">
                    <form th:action="@{/support/create}" th:object="${newTicket}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Asunto</label>
                            <input type="text" th:field="*{subject}" class="form-control" required placeholder="Ej: Problema con pago">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mensaje</label>
                            <textarea th:field="*{message}" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Consulta</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="card-title fw-bold mb-4">Mis Consultas</h4>
                    
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div th:if="${#lists.isEmpty(tickets)}" class="alert alert-light border text-center">
                        No tienes tickets de soporte abiertos.
                    </div>

                    <div class="list-group" th:unless="${#lists.isEmpty(tickets)}">
                        <div th:each="ticket : ${tickets}" class="list-group-item list-group-item-action flex-column align-items-start border-0 border-bottom mb-2">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1 text-primary fw-bold" th:text="${ticket.subject}">Asunto</h5>
                                <small th:text="${#temporals.format(ticket.createdAt, 'dd/MM/yyyy HH:mm')}">Fecha</small>
                            </div>
                            <p class="mb-1 text-muted" th:text="${ticket.message}">Mensaje</p>
                            <div class="mt-2">
                                <span th:if="${ticket.status == T(com.wallet.secure.dto.Ticket.Status).OPEN}" class="badge bg-success">ABIERTO</span>
                                <span th:if="${ticket.status == T(com.wallet.secure.dto.Ticket.Status).CLOSED}" class="badge bg-secondary">CERRADO</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
