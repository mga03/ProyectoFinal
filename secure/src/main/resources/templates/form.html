<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión Seguro - Wallet Secure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0 fw-bold" th:text="${insurance.id == null ? 'Nuevo Seguro' : 'Editar Seguro'}">Título</h4>
                </div>
                <div class="card-body p-4">
                    <!-- ENCTYPE MULTIPART REQUIRED FOR FILE UPLOAD -->
                    <form th:action="@{/save}" th:object="${insurance}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Título del Seguro</label>
                            <input type="text" class="form-control" th:field="*{title}" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Compañía Aseguradora</label>
                            <input type="text" class="form-control" th:field="*{company}" th:classappend="${#fields.hasErrors('company')} ? 'is-invalid' : ''" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('company')}" th:errors="*{company}">Error</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Categoría</label>
                                <select class="form-select" th:field="*{category}">
                                    <option value="" disabled selected>-- Seleccione --</option>
                                    <option value="Salud">Salud</option>
                                    <option value="Vehículo">Vehículo</option>
                                    <option value="Hogar">Hogar</option>
                                    <option value="Vida">Vida</option>
                                    <option value="Viajes">Viajes</option>
                                    <option value="Mascotas">Mascotas</option>
                                    <option value="Decesos">Decesos</option>
                                    <option value="Electrónica">Electrónica</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Número de Póliza</label>
                                <input type="text" class="form-control" th:field="*{policyNumber}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Fecha Vencimiento</label>
                                <input type="date" class="form-control" th:field="*{expiryDate}" th:classappend="${#fields.hasErrors('expiryDate')} ? 'is-invalid' : ''" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('expiryDate')}" th:errors="*{expiryDate}">Error</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Teléfono Contacto</label>
                                <input type="tel" class="form-control" th:field="*{phoneNumber}">
                            </div>
                        </div>
                        
                        <!-- Economic Module Inputs -->
                        <div class="row bg-light p-3 rounded mb-3 border">
                            <div class="col-12 mb-2"><h6 class="fw-bold text-secondary">Datos Económicos</h6></div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Prima (Coste)</label>
                                <div class="input-group">
                                    <span class="input-group-text">€</span>
                                    <input type="number" step="0.01" class="form-control" th:field="*{premiumAmount}" th:classappend="${#fields.hasErrors('premiumAmount')} ? 'is-invalid' : ''" placeholder="0.00">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('premiumAmount')}" th:errors="*{premiumAmount}">Error</div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Periodo de Pago</label>
                                <select class="form-select" th:field="*{paymentPeriod}">
                                    <option value="" disabled selected>-- Seleccione --</option>
                                    <option value="MONTHLY">Mensual</option>
                                    <option value="QUARTERLY">Trimestral</option>
                                    <option value="YEARLY">Anual</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Imagen del Documento/Tarjeta</label>
                            <input type="file" name="imageFile" class="form-control" accept="image/*">
                            <div class="form-text">Sube una foto de tu póliza o tarjeta (PNG, JPG).</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Guardar Seguro</button>
                            <a href="/" class="btn btn-light text-muted">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
