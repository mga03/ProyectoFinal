<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración - Wallet Secure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-shield-lock-fill text-danger"></i> Panel de Administración</h1>
        <a href="/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Volver al Dashboard</a>
    </div>

    <!-- Alert -->
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        Usuario eliminado correctamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow border-0">
        <div class="card-header bg-dark text-white fw-bold">
            Usuarios Registrados
        </div>
        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0 align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Accione</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
    <td th:text="${user.id}">1</td>
    <td th:text="${user.name}">John Doe</td>
    <td th:text="${user.email}">john@example.com</td>
    <td>
        <span class="badge" 
              th:classappend="${user.role == 'ROLE_ADMIN' ? 'bg-danger' : (user.role == 'ROLE_MANAGER' ? 'bg-warning text-dark' : 'bg-info text-dark')}"
              th:text="${user.role}">ROLE_USER</span>
    </td>
    <td>
        <span th:if="${user.email == 'guarinosmanuel07@gmail.com'}" class="badge bg-secondary">
            <i class="bi bi-shield-lock-fill"></i> Protegido
        </span>

        <a th:unless="${user.email == 'guarinosmanuel07@gmail.com'}"
           th:href="@{/admin/users/delete/{id}(id=${user.id})}" 
           class="btn btn-sm btn-danger"
           onclick="return confirm('¿Estás seguro de eliminar este usuario?');">
            <i class="bi bi-trash"></i> Eliminar
        </a>
    </td>
</tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
