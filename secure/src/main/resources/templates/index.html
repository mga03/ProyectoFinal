<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Wallet Secure - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card-insurance:hover { transform: translateY(-3px); transition: 0.3s; }
        .badge-status { position: absolute; top: 10px; right: 10px; z-index: 10;}
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-wallet2"></i> Wallet Secure</a>
        <div class="d-flex align-items-center">
            <div class="dropdown me-3">
                <a class="text-white fw-bold text-decoration-none dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle"></i> <span sec:authentication="name">User</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/profile">Mi Perfil</a></li>
                    <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" href="/admin/users">Panel Admin</a></li>
                    <li><a class="dropdown-item" href="/support">Centro de Soporte</a></li>
                </ul>
            </div>
            <form th:action="@{/logout}" method="post" class="d-inline">
                 <button type="submit" class="btn btn-sm btn-outline-light"><i class="bi bi-box-arrow-right"></i> Salir</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    
    <!-- Alerts -->
    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i> <span th:text="${msg}">Success</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <!-- Analytics Section -->
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white fw-bold">Gasto Anual por Categoría (€)</div>
                <div class="card-body d-flex justify-content-center" style="max-height: 250px;">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white fw-bold">Estado de Pólizas</div>
                <div class="card-body d-flex flex-column justify-content-center text-center">
                    <h1 class="display-4 fw-bold text-success" th:text="${activeCount}">0</h1>
                    <p class="text-muted">Activas</p>
                    <hr>
                    <h3 class="fw-bold text-warning" th:text="${expiringCount}">0</h3>
                    <p class="text-muted small">Vencen este mes</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body p-3">
            <form method="get" action="/" class="row g-3 align-items-center">
                <div class="col-md-4">
                    <input type="text" name="keyword" class="form-control" placeholder="Buscar por título..." th:value="${keyword}">
                </div>
                <div class="col-md-3">
                    <select name="category" class="form-select">
                        <option value="">Todas</option>
                        <option value="Salud" th:selected="${category == 'Salud'}">Salud</option>
                        <option value="Vehículo" th:selected="${category == 'Vehículo'}">Vehículo</option>
                        <option value="Hogar" th:selected="${category == 'Hogar'}">Hogar</option>
                        <option value="Vida" th:selected="${category == 'Vida'}">Vida</option>
                        <option value="Viajes" th:selected="${category == 'Viajes'}">Viajes</option>
                        <option value="Mascotas" th:selected="${category == 'Mascotas'}">Mascotas</option>
                        <option value="Decesos" th:selected="${category == 'Decesos'}">Decesos</option>
                        <option value="Electrónica" th:selected="${category == 'Electrónica'}">Electrónica</option>
                        <option value="Otro" th:selected="${category == 'Otro'}">Otro</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Filtrar</button>
                </div>
                <div class="col-md-3 text-end d-flex gap-2">
                    <a href="/insurances/export/pdf" class="btn btn-outline-danger w-50" target="_blank"><i class="bi bi-file-pdf"></i> PDF</a>
                    <a sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" href="/new" class="btn btn-success fw-bold w-50"><i class="bi bi-plus-lg"></i> Nuevo</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Grid -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="insurance : ${insurances}">
            <div class="card h-100 shadow-sm border-0 card-insurance position-relative">
                <span th:if="${!insurance.isActive()}" class="badge bg-danger badge-status shadow-sm">CADUCADO</span>
                <span th:if="${insurance.isActive() && insurance.isExpiringSoon()}" class="badge bg-warning text-dark badge-status shadow-sm">RENOVAR</span>
                <span th:if="${insurance.isActive() && !insurance.isExpiringSoon()}" class="badge bg-success badge-status shadow-sm">ACTIVO</span>

                <img th:src="${insurance.imageUrl != null && !insurance.imageUrl.empty ? insurance.imageUrl : 'https://placehold.co/600x400/png'}" 
                     class="card-img-top" style="height: 180px; object-fit: cover;">
                
                <div class="card-body">
                    <h5 class="card-title fw-bold text-primary" th:text="${insurance.title}">Title</h5>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                         <span class="badge bg-light text-dark border" th:text="${insurance.category}">Cat</span>
                         <span class="fw-bold text-success" th:if="${insurance.premiumAmount != null}" th:text="${insurance.premiumAmount} + ' €'"></span>
                    </div>
                    <small class="text-muted d-block mt-3">Vence: <strong th:text="${#temporals.format(insurance.expiryDate, 'dd/MM/yyyy')}">Date</strong></small>
                </div>
                
                <div class="card-footer bg-white border-top-0 d-flex flex-column pb-3">
                    <a th:href="@{/insurance/{id}/details(id=${insurance.id})}" class="btn btn-outline-info w-100 mb-2 fw-bold"><i class="bi bi-eye"></i> Gestión Integral</a>
                    <a sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'WORKER')" th:href="@{/insurance/{id}/details(id=${insurance.id})}" class="btn btn-outline-warning w-100 mb-2 fw-bold"><i class="bi bi-exclamation-triangle"></i> Reportar Siniestro</a>
                    <div class="d-flex justify-content-between" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                        <a th:href="@{/edit/{id}(id=${insurance.id})}" class="btn btn-sm btn-outline-primary w-50 me-1"><i class="bi bi-pencil"></i> Editar</a>
                        <a th:href="@{/delete/{id}(id=${insurance.id})}" class="btn btn-sm btn-outline-danger w-50 ms-1" onclick="return confirm('¿Seguro?');"><i class="bi bi-trash"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation" class="mt-4" th:if="${insurancePage != null && insurancePage.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${currentPage - 1})}" tabindex="-1">Anterior</a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link" th:text="'Página ' + ${currentPage + 1} + ' de ' + ${insurancePage.totalPages}"></span>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= insurancePage.totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${currentPage + 1})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Chart Script -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var categoryStats = /*[[${categoryStats}]]*/ {};
    
    var ctx = document.getElementById('categoryChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: Object.keys(categoryStats),
            datasets: [{
                data: Object.values(categoryStats),
                backgroundColor: [
                    '#0d6efd', '#198754', '#ffc107', '#dc3545', '#0dcaf0', '#6610f2', '#fd7e14', '#20c997'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'right' }
            }
        }
    });
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
